<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./javascript/sign_up.js"></script>
</head>
<body>
    <div>
        <img src="./img/join-logo.svg" alt="join-logo">
    </div>

    <main>
        <div>
            <div>
                <img src="./img/arrow-left-blue.svg" alt="">
                <h2>Sign up</h2>
            </div>
            
            <hr>
        </div>

        <form>
            <div class="style_login_d-flex-column">
                <input id="name" type="text" placeholder="Name" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>
                <input id="confirmedPassword" type="password" placeholder="Confirm Password" required>
            </div>

            <div class="style_login_d-flex-row">
                <input id="checkbox-privacy-policy" type="checkbox"><p>I accept the <a href="">Privacy policy</a></p>
            </div>
        </form>

        <div class="style_login_d-flex-column">
            <button onclick="signUp(); return false">Sign up</button>
        </div>
    </main>

    <div>
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
    </div>
</body>
</html>
