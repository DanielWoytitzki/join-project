<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/join-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <link rel="stylesheet" href="./css/contacts-mediaq.css" />
    <link rel="stylesheet" href="./mediaq.css" />
    <script src="./script.js"></script>
    <script src="./javascript/contacts_1-3.js"></script>
    <script src="./javascript/contacts_2-3.js"></script>
    <script src="./javascript/contacts_3-3.js"></script>
    <title>Contacts</title>
  </head>

  <body onload="renderTemplates()">

    <nav id="desktopNav" class="desktop-nav"></nav>

    <div>
      <header id="header"></header>

      <div id="detailedcontactmobile" class="d-none">
        <div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              padding: 40px 16px;
            "
          >
            <div class="contact-section-head-mobile">
              <h1>Contacts</h1>
              <p>Better with a team</p>
              <hr />
            </div>
            <div
              onclick="closeDetailedContactMobile()"
              class="contact-big-mobile-arrow-back"
            >
              <img
                style="height: 24px"
                src="./img/arrow-left-blue.svg"
                alt=""
              />
            </div>
          </div>
          <div
            id="contact-detailed-mobile"
            class="contact-big-onclick-mobile"
          ></div>
        </div>
        <div style="display: flex; justify-content: flex-end">
          <div
            onclick="toggleContactMenu()"
            class="contact-big-mobile-option-button"
          >
            <img src="./img/mobile-icon-editcontact.svg" alt="" />
          </div>
        </div>

        <div
          id="mobileContactMenu"
          class="contact-big-mobile-overlay-menu d-none"
        >
          <div 
            class="contact-big-icon"
          >
            <img src="./img/edit-icon-contact.svg" alt="" />
            <span>Edit</span>
          </div>
          <div
            onclick="deleteContactFromDatabase('${detailedContact.id}')"
            class="contact-big-icon"
          >
            <img src="./img/delete-icon-contact.svg" alt="" />
            <span>Delete</span>
          </div>
        </div>
      </div>

      <section id="contactlist" class="contact-section">
        <div class="all-contacts-box">
          <div onclick="addNewContactMobile()" class="add-contact-button-mobile">
            <img src="./img/person_add-icon.svg" alt="">
          </div>
          <button onclick="addNewContact()">
            Add new contact<img src="./img/person_add-icon.svg" />
          </button>
          <div id="contact-list" class="contact-list"></div>
        </div>

        <div class="contact-section-content">
          <div class="contact-section-head">
            <h1>Contacts</h1>
            <hr />
            <p>Better with a team</p>
          </div>
          <div id="contact-detailed" class="contact-big-onclick"></div>
        </div>
      </section>
    </div>

    <nav id="mobileNav" class="mobile-nav"></nav>

  </body>
  
</html>
