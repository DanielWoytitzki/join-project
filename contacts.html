<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaq.css">

    <link rel="stylesheet" href="./style_contacts.css">
    <script src="./javascript/contacts.js"></script>
    
    <title>Contacts</title>
</head>

<body onload="loadContactsFromDatabase()">

    <nav class="desktop-nav">
        <div>
            <img src="./img/logo-big-desktop.svg" alt="">
        </div>

        <div class="desktop-nav-icon-box">
            <div class="desktop-nav-icon">
                <img src="./img/nav-icon-summary.svg" alt="">
                <span>Summary</span>
            </div>
            <div class="desktop-nav-icon">
                <img src="./img/nav-icon-task.svg" alt="">
                <span>Add Task</span>
            </div>
            <div class="desktop-nav-icon">
                <img src="./img/nav-icon-board.svg" alt="">
                <span>Board</span>
            </div>
            <div class="desktop-nav-icon">
                <img src="./img/nav-icon-contact.svg" alt="">
                <span>Contacts</span>
            </div>
        </div>

        <div class="extra-links-desktop-nav">
            <span style="padding: 8px;">Privacy Policy</span>
            <span style="padding: 8px;">Legal notice</span>
        </div>
    </nav>

    <div>
        <header>
            <div class="header-left">
                <p>
                    Kanban Project Management Tool
                </p>
                <img src="./img/join-logo.svg" alt="Join-Logo">
            </div>
            <div class="header-right">
                <div class="header-help-icon">
                    <img src="./img/help-icon.svg" alt="">
                </div>
                <div class="header-user-icon">
                    <img src="./img/current-user.svg" alt="">
                </div>
            </div>
        </header>

        <section class="contact-section" class="style_contacts_d-flex">

            <div>
                <div>
                    <button onclick="addNewContact()">Add new contact</button>
                </div>

                <div id="contact-list"></div>
            </div>

            <div class="contact-big">
                <h1>Contacts</h1>
                <hr>
                <p>Better with a team</p>
            </div>

            <div id="contact-detailed">

            </div>

        </section>
    </div>

    <nav class="mobile-nav">
        <div class="mobile-nav-icon">
            <img src="./img/nav-icon-summary.svg" alt="">
            <span>Summary</span>
        </div>
        <div class="mobile-nav-icon">
            <img src="./img/nav-icon-board.svg" alt="">
            <span>Board</span>
        </div>
        <div class="mobile-nav-icon">
            <img src="./img/nav-icon-task.svg" alt="">
            <span>Add Task</span>
        </div>
        <div class="mobile-nav-icon">
            <img src="./img/nav-icon-contact.svg" alt="">
            <span>Contacts</span>
        </div>
    </nav>
