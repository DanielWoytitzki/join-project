<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./summary.css">
    <link rel="stylesheet" href="./summary-mediaq.css">
    <link rel="stylesheet" href="./mediaq.css">
    <script src="./script.js"></script>
    <script src="./javascript/summary.js"></script>
    <title>Summary</title>
</head>

<body onload="renderTemplates()">

    <nav id="desktopNav" class="desktop-nav"></nav>

    <div>
        <header id="header"></header>

        <section class="summary-section">

            <div class="summary-section-head">
                <h1>Join 360</h1>
                <hr>
                <span>Key Metrics at a Glance</span>
            </div>

            <div class="summary-section-head-mobile">
                <h1>Join 360</h1>
                <span>Key Metrics at a Glance</span>
                <hr>
            </div>

            <div class="summary-content">
                <div class="summary-container">
                    <div style="display: flex; justify-content: space-between;">
                        <div onclick="forwardToBoard()" class="summary-medium-box">
                            <div class="summary-icon-background">
                                <img class="todo-icon-summary" src="./img/to-do-summary-icon.svg" alt="">
                            </div>
                            <div>
                                <span id="tasksToDo"></span>
                                <p>To-do</p>
                            </div>
                        </div>
                        <div onclick="forwardToBoard()" class="summary-medium-box">
                            <div class="summary-icon-background">
                                <img class="done-icon-summary" src="./img/done-summary-icon.svg" alt="">
                            </div>
                            <div>
                                <span id="tasksDone"></span>
                                <p>Done</p>
                            </div>
                        </div>
                    </div>


                    <div onclick="forwardToBoard()" class="summary-large-box">
                        <div class="summary-large-box-left">
                            <img src="./img/urgent-summary-icon.svg" alt="">
                            <div>
                                <span id="tasksUrgent"></span>
                                <p>Urgent</p>
                            </div>
                        </div>
                        <hr>
                        <div class="summary-large-box-right">
                            <span id="upcomingDeadline"></span>
                            <p>Upcoming Deadline</p>
                        </div>
                    </div>


                    <div style="display: flex; justify-content: space-between;">
                        <div onclick="forwardToBoard()" class="summary-small-box">
                            <span id="tasksInBoard"></span>
                            <p>Tasks in<br>Board</p>
                        </div>
                        <div onclick="forwardToBoard()" class="summary-small-box">
                            <span id="tasksInProgress"></span>
                            <p>Tasks in<br>Progress</p>
                        </div>
                        <div onclick="forwardToBoard()" class="summary-small-box">
                            <span id="tasksAwaitingFeedback"></span>
                            <p>Awaiting<br>Feedback</p>
                        </div>
                    </div>
                </div>

                <div class="summary-greeting">
                    <h2 id="greeting"></h2>
                    <span>Sofia MÃ¼ller</span>
                </div>
            </div>

        </section>
    </div>

    <nav id="mobileNav" class="mobile-nav">
        
    </nav>

</body>

</html>
