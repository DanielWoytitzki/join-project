<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaq.css" />
    <title>Board</title>
  </head>

  <body onload="initBoard()">
    <nav class="desktop-nav">
      <div>
        <img src="./img/logo-big-desktop.svg" alt="" />
      </div>

      <div class="desktop-nav-icon-box">
        <div class="desktop-nav-icon">
          <img src="./img/nav-icon-summary.svg" alt="" />
          <span>Summary</span>
        </div>
        <div class="desktop-nav-icon">
          <img src="./img/nav-icon-task.svg" alt="" />
          <span>Add Task</span>
        </div>
        <div class="desktop-nav-icon">
          <img src="./img/nav-icon-board.svg" alt="" />
          <span>Board</span>
        </div>
        <div class="desktop-nav-icon">
          <img src="./img/nav-icon-contact.svg" alt="" />
          <span>Contacts</span>
        </div>
      </div>

      <div class="extra-links-desktop-nav">
        <span style="padding: 8px">Privacy Policy</span>
        <span style="padding: 8px">Legal notice</span>
      </div>
    </nav>

    <div>
      <header>
        <div class="header-left">
          <p>Kanban Project Management Tool</p>
          <img src="./img/join-logo.svg" alt="Join-Logo" />
        </div>
        <div class="header-right">
          <div class="header-help-icon">
            <img src="./img/help-icon.svg" alt="" />
          </div>
          <div class="header-user-icon">
            <img src="./img/current-user.svg" alt="" />
          </div>
        </div>
      </header>

      <section class="board-section">
        <div class="board-head">
          <h1>Board</h1>
          <div style="display: flex; gap: 32px; align-items: center">
            <input type="text" placeholder="Find Task" />
            <button>Add Task</button>
          </div>
        </div>
        <div class="board-body">
          <div class="board-column">
            <div class="board-column-header">
              <h2>To do</h2>
              <img
                class="board-column-header-icon"
                src="./img/plus-button.svg"
                alt=""
              />
            </div>
            <div
              class="board-column-body"
              id="taskFieldToDo"
              ondrop="moveTo('ToDo')"
              ondragover="allowDrop(event)"
            ></div>
          </div>
          <div class="board-column">
            <div class="board-column-header">
              <h2>In progress</h2>
              <img
                class="board-column-header-icon"
                src="./img/plus-button.svg"
                alt=""
              />
            </div>
            <div
              class="board-column-body"
              id="taskFieldInProgress"
              ondrop="moveTo('InProgress')"
              ondragover="allowDrop(event)"
            ></div>
          </div>
          <div class="board-column">
            <div class="board-column-header">
              <h2>Await feedback</h2>
              <img
                class="board-column-header-icon"
                src="./img/plus-button.svg"
                alt=""
              />
            </div>
            <div
              class="board-column-body"
              id="taskFieldAwaitFeedback"
              ondrop="moveTo('AwaitFeedback')"
              ondragover="allowDrop(event)"
            ></div>
          </div>
          <div class="board-column">
            <div class="board-column-header">
              <h2>Done</h2>
            </div>
            <div
              class="board-column-body"
              id="taskFieldDone"
              ondrop="moveTo('Done')"
              ondragover="allowDrop(event)"
            ></div>
          </div>
        </div>
      </section>
    </div>

    <nav class="mobile-nav">
      <div class="mobile-nav-icon">
        <img src="./img/nav-icon-summary.svg" alt="" />
        <span>Summary</span>
      </div>
      <div class="mobile-nav-icon">
        <img src="./img/nav-icon-board.svg" alt="" />
        <span>Board</span>
      </div>
      <div class="mobile-nav-icon">
        <img src="./img/nav-icon-task.svg" alt="" />
        <span>Add Task</span>
      </div>
      <div class="mobile-nav-icon">
        <img src="./img/nav-icon-contact.svg" alt="" />
        <span>Contacts</span>
      </div>
    </nav>

    <div
      class="board-overlay-task-background d-none"
      id="taskOverlay"
      onclick="disableOverlayTask()"
    ></div>
  </body>
  <script src="script.js"></script>
  <script src="./javascript/board.js"></script>
  <script src="./javascript/boardHTML.js"></script>
</html>
