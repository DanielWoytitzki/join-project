<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/join-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/login-mediaq.css">
    <script src="./javascript/signup.js"></script>
    <title>Sign up</title>
</head>

<body>

    <div class="login-header">
        <img src="./img/join-logo.svg" alt="">
    </div>

    <div style="display: flex; justify-content: center;">
        <div class="signup-box">
            <div class="signup-box-head">
                <div class="blue-arrow-icon">
                    <a href="./login.html"><img src="./img/arrow-left-blue.svg"></a>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
                    <h1>Sign up</h1>
                    <hr>
                </div>
                <div class="blue-arrow-icon">
                </div>
            </div>
            <div style="gap: 20px" ; class="login-box-input-fields">
                <div class="required-input">
                    <input id="name" style="background-image: url('./img/person-icon.svg');" type="text" placeholder="Name" required>
                    <div id="signupNameRequired" class="required-input-msg d-none">This field is required.</div>
                </div>
                
                <div class="required-input">
                    <input id="email" style="background-image: url('./img/mail-icon.svg');" type="email" placeholder="Email" required>
                    <div id="signupEmailRequired" class="required-input-msg d-none">This field is required. Don't forget to add "@".</div>
                </div>
                
                <div class="required-input">
                    <input id="password" style="background-image: url('./img/lock-icon.svg');" type="password" placeholder="Password" required>
                    <div id="signupPasswordRequired" class="required-input-msg d-none">This field is required.</div>
                </div>
                             
                <div>
                    <input id="confirmedPassword" style="background-image: url('./img/lock-icon.svg');" type="password" placeholder="Confirm Password" required>
                    <p id="wrong-confirmed-password-msg" style="color: #FFFFFF;">Your passwords don't match. Please try again.</p>
                    <div class="checkbox-acceptpl">
                        <input id="checkbox-privacy-policy" type="checkbox" onclick="checkCheckbox()">
                        <span>I accept the <a href="./privacy-policy.html">Privacy policy</a></span>
                    </div>
                </div>
            </div>
            <div class="login-box-buttons">
                <button onclick="signUp()" id="signup-button" class="button-login">Sign up</button>
            </div>
        </div>
    </div>

    <div class="extra-links-login">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal notice</a>
    </div>

</body>

</html>
