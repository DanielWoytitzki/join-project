<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/join-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/login-mediaq.css">
    <script src="./javascript/login.js"></script>
    <title>Login</title>
</head>

<body>

    <div class="login-header">
        <img src="./img/join-logo.svg" alt="">
        <div class="login-header-signup">
            <p>Not a Join user?</p>
            <button onclick="forwardToSignUp()">Sign up</button>
        </div>
    </div>

    <div style="display: flex; justify-content: center;">
        <div class="login-box">
            <div class="login-box-head">
                <h1>Log in</h1>
                <hr>
            </div>
            <div class="login-box-input-fields">
                <div class="required-input">
                    <input id="email" style="background-image: url('./img/mail-icon.svg');" type="email" placeholder="Email" required>
                    <div id="loginEmailRequired" class="required-input-msg d-none">This field is required.</div>
                </div>
                
                <div>
                    <div class="required-input">
                        <input id="password" style="background-image: url('./img/lock-icon.svg');" type="password" placeholder="Password" required>
                        <div id="loginPasswordRequired" class="required-input-msg d-none">This field is required.</div>
                    </div>
                    
                    <p id="user-not-found-msg" style="color: #FFFFFF;">Check your email and password. Please try again.</p>
                    <div class="checkbox-remember">
                        <input id="checkbox-remember-me" type="checkbox">
                        <span>Remember me</span>
                    </div>
                </div>
            </div>
            <div class="login-box-buttons">
                <button onclick="logInAsUser()" class="button-login">Log in</button>
                <button onclick="logInAsGuest()" class="button-guest-login">Guest Log in</button>
            </div>
        </div>
    </div>

    <div class="login-mobile-signup">
        <p>Not a Join user?</p>
        <a href="./signup.html"><button>Sign up</button></a>
    </div>

    <div class="extra-links-login">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal notice</a>
    </div>
</body>

</html>
