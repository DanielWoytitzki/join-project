<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login-mediaq.css">
    <title>Login</title>
</head>

<body>

    <div class="login-header">
        <img src="./img/join-logo.svg" alt="">
        <div id="loginheadersignup" class="login-header-signup">
            <p>Not a Join user?</p>
            <button onclick="signUp()">Sign up</button>
        </div>
    </div>

    <section id="loginsignupsection" style="display: flex; justify-content: center;">
        <div class="login-box">
            <div class="login-box-head">
                <h1>Log in</h1>
                <hr>
            </div>
            <div class="login-box-input-fields">
                <input style="background-image: url('./img/mail-icon.svg');" type="text" placeholder="Email">
                <div>
                    <input style="background-image: url('./img/lock-icon.svg');" type="text" placeholder="Password">
                    <p>Check your email and password. Please try again.</p>
                    <div class="checkbox-remember">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                </div>
            </div>
            <div class="login-box-buttons">
                <button class="button-login">Log in</button>
                <button class="button-guest-login">Guest Log in</button>
            </div>
        </div>
    </section>

    <div id="loginmobilesignup" class="login-mobile-signup">
        <p>Not a Join user?</p>
        <button onclick="signUp()">Sign up</button>
    </div>

    <div class="extra-links-login">
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="./legal-notice.html">Legal notice</a>
    </div>

    <script src="./javascript/login.js"></script>
</body>

</html>
